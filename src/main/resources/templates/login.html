<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Projekt Baza Danych</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Rejestracja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">Strona użytkownika</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bike">Lista rowerów</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/repair">Lista napraw</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/worker">Worker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workermanage">Worker Manage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="#" id="logout">Wylogowywanie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST" id="login-form">
        <div>
            <label for="login-email">Email</label>
            <input type="text" name="username" id="login-email" placeholder="Username" required>
        </div>
        <div>
            <label for="login-password">Password</label>
            <input type="password" name="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Login</button>
        <a href="/register" id="to-signup">Don't have an account? Sign up</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
