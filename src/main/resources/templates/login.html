<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Rental - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .navbar {
            width: 100%;
        }
        #login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary {
            width: 100%;
        }
        #to-signup {
            display: block;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Projekt Baza Danych</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logowanie</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Rejestracja</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">Strona użytkownika</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/bike">Lista rowerów</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/repair">Lista napraw</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/worker">Worker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/workermanage">Worker Manage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="/logout" id="logout">Wylogowywanie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div id="login-container" class="container mt-5">
    <h2>Login</h2>
    <form action="/login" method="POST" id="login-form">
        <div class="form-group">
            <label for="login-email">Email</label>
            <input type="text" class="form-control" name="username" id="login-email" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" name="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/register" id="to-signup">Don't have an account? Sign up</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
