<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Rental - Signup</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Projekt Baza Danych</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login">Logowanie</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register">Rejestracja</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/user">Strona użytkownika</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/bike">Lista rowerów</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/repair">Lista napraw</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/worker">Worker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/workermanage">Worker Manage</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-danger" href="#" id="logout">Wylogowywanie</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="signup-container">
  <h2>Create Account</h2>
  <form id="signup-form">
    <div>
      <label for="signup-login">Login</label>
      <input type="text" id="signup-login" placeholder="Enter your login" required>
    </div>
    <div>
      <label for="signup-password">Password</label>
      <input type="password" id="signup-password" placeholder="Create a password" required>
    </div>
    <div>
      <label for="signup-birthdate">Birth Date</label>
      <input type="date" id="signup-birthdate" required>
    </div>
    <div>
      <label for="signup-name">Name</label>
      <input type="text" id="signup-name" placeholder="Enter your name" required>
    </div>
    <div>
      <label for="signup-surname">Surname</label>
      <input type="text" id="signup-surname" placeholder="Enter your surname" required>
    </div>
    <button type="submit">Sign Up</button>
  </form>
</div>

<script>
  const signupForm = document.getElementById('signup-form');

  signupForm.addEventListener('submit', async (event) => {
    event.preventDefault();

    // Pobranie danych z formularza
    const login = document.getElementById('signup-login').value;
    const password = document.getElementById('signup-password').value;
    const birthDate = document.getElementById('signup-birthdate').value;
    const name = document.getElementById('signup-name').value;
    const surname = document.getElementById('signup-surname').value;

    try {
      // Wysłanie danych do backendu
      const response = await fetch('http://localhost:8080/api/v1/register', { // Zmień URL na właściwy endpoint
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          login,
          password,
          birthDate,
          name,
          surname,
          accessLevel: 1, // Ustawienie domyślnego poziomu dostępu
        }),
      });

      if (response.ok) {
        const data = await response.json();
        alert('Account created successfully!');
      } else {
        const errorData = await response.json();
        alert(`Error: ${errorData.message || 'Something went wrong'}`);
      }
    } catch (error) {
      alert('Error: Could not connect to the server.');
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
